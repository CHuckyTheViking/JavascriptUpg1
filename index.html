<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <script src="https://kit.fontawesome.com/2d2b0afc0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->

    <title>Registration</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Skapa konto</h2>
        </div>
    
        <form class="form" name="regForm" id="form" action="" novalidate>
            <div class="form-control">
                <label for="">Förnamn</label>
                <input type="text" placeholder="Förnamn" id="firstname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="">Efternamn</label>
                <input type="text" placeholder="Efternamn" id="lastname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control"  >
                <label for="">E-mail</label>
                <input type="email" placeholder="email@hotmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="">Telefon</label>
                <input type="tel" placeholder="0703332211" id="phone">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="">Adress</label>
                <input type="text" placeholder="Sidogatan 22" id="address">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="">Postnummer</label>
                <input type="text" placeholder="70232" id="zipcode">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="">Postort</label>
                <input type="text" placeholder="Örebro" id="state">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button type="submit" >Registera</button>
        </form>
        
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
